<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up Today</h1>
            <p>The first 10 days are absolutely FREE!</p>
            <form>
                <label for="name">What's your name?</label>
                <input type="text" id="name" name="name" required value="Olivia Bennett">

                <label for="email">Where can we email you?</label>
                <input type="email" id="email" name="email" required value="hello@yourock.com">

                <label for="password">Pick a password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="show-password">Show password</button>

                <button type="submit">Sign Up</button>
            </form>
            <p>Have an account? <a href="#">Log in here!</a></p>
        </div>

        <div class="image-container">
            <img src="images/bg-image.jpg">
        </div>
    </div>
</body>
</html>
